<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="/css/style.css">

  <link href="/fontawesome-free-5.15.4-web/css/fontawesome.min.css" rel="stylesheet">

</head>

<body>

  <div class="wrapper">

    <img class="logo" src="/images/logo.svg" alt="">

    <div class="container">

      <img src="/images/illustration-mockups.svg" alt="illustration-mockups">

      <div class="text">

        <h1>
          Build The Community 
          <br> Your Fans Will Love
        </h1>

        <p>
          Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
          Create connections with <br>your users as you engage in genuine discussion.
        </p>

        <button>
          Register
        </button>

      </div>



    </div>

    <div class="icons">

      <img class="icon" src="/images/facebook.svg" alt="">

      <img class="icon" src="/images/twitter.svg" alt="">

      <img class="icon" src="/images/instagram.svg" alt="">
    </div>
  </div>


</body>

</html>
